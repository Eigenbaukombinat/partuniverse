{% extends "base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block content %}
<h1 class="ui dividing header">{% trans "Log out" %}</h1>
<form class="ui form segment" method="POST" action="{% url "account_logout" %}">
  {% csrf_token %}
  <p>{% trans "Are you sure you want to log out?" %}</p>
  <button type="submit" class="ui tiny button purple">{% trans "Log out" %}</button>
</form>

{% endblock %}
