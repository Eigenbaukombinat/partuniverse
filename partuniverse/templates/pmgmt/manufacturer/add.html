{% extends "base.html" %}

{% load i18n %}
{% load url from future %}

{% block breadcrumbs %}
<a href="{% url "manufacturer_list" %}" class="item">{% trans "Manufacturers" %}</a>
<div class="item">
  <i class="right chevron icon divider"></i>
</div>
<a class="active item" href="{% url 'manufacturer_add' %}">{% trans "Add" %}</a>
{% endblock %}

{% block content %}
<div class="ui segment">
<form method="post" class="ui form" >
{% csrf_token %}
    {{form.as_semantic}}
<input type="submit" value="Submit" class="ui tiny purple button">
</form>
</div>
{% endblock %}
